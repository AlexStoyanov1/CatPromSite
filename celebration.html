<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prom Celebration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .fireworks-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .fireworks-container img {
            width: 100%;
            height: auto;
        }

        .bunnies-container {
            z-index: 1;
            text-align: center;
        }

        .bunnies-container img {
            max-width: 300px;
            height: auto;
        }

        .message {
            color: pink;
            font-size: 24px;
            font-family: 'Pacifico', cursive; /* Fancy font */
            margin-top: 20px;     
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="fireworks-container">
        <img src="image/Fireworks.gif" alt="Fireworks">
    </div>
    <div class="bunnies-container">
        <img src="image/Bunnies.gif" alt="Bunnies">
        <div class="message">I can't wait for Prom!</div>
    </div>

    <script>
        // Update the celebrate() function in the previous HTML file
        function celebrate() {
            window.location.href = "celebration.html";
        }
    </script>
</body>
</html>
