<!DOCTYPE html>
<html lang="en-IN" dir="ltr">
<head>
    <title>Will you go to prom with me?</title>
    <meta charset="utf-8">
    <meta name="author" content="SidPro"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta name="description" content="Will you go to prom with me? A website to invite your girlfriend to prom."/>
    <meta name="keywords" content="Promposal, prom, asking to prom, prom invitation"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- Flower petals animation container -->
<div class="flower-petals-container">
    <img src="image/Petal.gif" alt="Flower petals" class="flower-petals">
</div>
<!-- Flower petals animation container ends -->
<div id="ask" class="container">
    <div class="header_text_container">
        <h1 class="header_text">Will you go to prom with me?</h1>
    </div>
    <div class="gif_container">
        <!-- Prom background image -->
        <img src="image/prom2.jpeg" alt="Prom background image" class="prom-background">
        <!-- Slideshow container -->
        <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="image-container"> <!-- Add image container -->
                    <img src="image/CatPic1.jpeg" class="slideshow-image slide-image" alt="Cat Picture 1">
                </div>
            </div>
            
            <div class="mySlides fade">
                <div class="image-container"> <!-- Add image container -->
                    <img src="image/CatPic2.jpeg" class="slideshow-image slide-image" alt="Cat Picture 2">
                </div>
            </div>
            
            <div class="mySlides fade">
                <div class="image-container"> <!-- Add image container -->
                    <img src="image/CatPic3.jpeg" class="slideshow-image slide-image" alt="Cat Picture 3">
                </div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
        </div>
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
</div>

<!-- Celebration message -->
<div id="ans" class="container">
    <div class="header_text_container">
        <h1 class="header_text">Yeeeyyyy!!</h1>
    </div>
    <div class="gif_container">
        <img src="image/prom_celebration.gif" alt="Prom celebration animation">
    </div>
    <!-- Add any additional content for celebration here -->
</div>

<!-- Buttons -->
<div class="buttons">
    <button class="btn" id="yesButton" onclick="celebrate()">Yes</button>
    <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
</div>

<script>
    // Function to play audio
    function playAudio() {
        document.getElementById('novideo').play();
    }

    // Function to show next page
    function nextPage() {
        document.getElementById('ans').style.display = 'block';
        document.getElementById('ask').style.display = 'none';
        document.getElementById('novideo').pause();
        document.getElementById('ansvideo').play();
    }

    // Function to move the "No" button randomly
    function moveButton() {
        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
        document.getElementById('noButton').style.left = `${x}px`;
        document.getElementById('noButton').style.top = `${y}px`;
        playAudio();
    }

    // Function to handle slideshow
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 15000); // Change image every 15 seconds
    }

    // Function to move slideshow to previous or next slide
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Function to display a celebration message
    function celebrate() {
        nextPage(); // Show celebration message
    }
</script> 
</body>
</html>
