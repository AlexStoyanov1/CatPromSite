        <!-- Slideshow container -->

    <!-- Full-width images with number and caption text -->

<!-- Buttons -->

<!-- Celebration message -->
<div id="ans" class="container">
    <div class="header_text_container">

    </div>

        <img src="image/prom_celebration.gif" alt="Prom celebration animation">
    </div>
    <!-- Add any additional content for celebration here -->
</div>

<script>

    var debounce = function(fn, t = 1000) {
        let timer;
        return function(...args) {
            clearTimeout(timer);
            timer = setTimeout(() => fn(...args), t);
        }
    };


    function playAudio()
    {
        document.getElementById('novideo').play();
    }

    function nextPage() {
        //window.location.href = "yes.html";
        document.getElementById('ans').style.display = 'block';
        document.getElementById('ask').style.display = 'none';
        document.getElementById('novideo').pause();
        document.getElementById('ansvideo').play();
    }

    function moveButton() {
        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
        document.getElementById('noButton').style.left = `${x}px`;
        document.getElementById('noButton').style.top = `${y}px`;
        playAudio();
    }

    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
         }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 15000); // Change image every 15 seconds
}


</script> 
</body>
